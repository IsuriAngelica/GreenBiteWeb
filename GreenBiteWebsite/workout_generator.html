    <main>
        <section class="grid-container-work">
        <article class="banner-image-workout">
            <img src="./WorkoutGeneratorPage/images3/girl-running-sunny.jpg" alt="a girl running in a park with sunlight behind her">
        </article>
        <article class="generator-form">
        <h1>Workout Generator</h1>
        <form>
            <label for="workout-type">Body part:</label>
            <select id="body-part" name="body-part">
                <option value="back">Back</option>
                <option value="shoulders">Shoulders</option>
                <option value="biceps">Biceps</option>
                <option value="core">Core (general)</option>
                <option value="abs">Abs</option>
                <option value="legs">Legs (general)</option>
                <option value="glutes">Glutes</option>
                <option value="full-body">Full body</option>
                <option value="cardio">Cardio</option>
            </select>
            <br>
            <label for="duration">Select Equipment:</label>
            <select id="equipment" name="equipment">
                <option value="dumbbells">Dumbbells</option>
                <option value="resistance-bands">Resistance Bands / Loop Bands</option>
                <option value="kettlebell">Kettlebell</option>
                <option value="barbell">Barbell</option>
                <option value="stability-ball">Stability Ball / Exercise Ball</option>
                <option value="jump-rope">Jump Rope</option>
                <option value="pull-up-bar">Pull-Up Bar</option>
            </select>
            <br>
            <button type="submit">Generate Workout</button>
            
            <div id="workout-plan">
                <h2>Generated Workout</h2>
                <!-- Generated workout plan will be displayed here -->
            </div>
        </form>
        </article>
            <article class="timer-section">
                <section class="timer-container" id="timer-container">
            
            <div id="timer-value"></div>
            <button id="start" class="start-button"><img src="./WorkoutGeneratorPage/images3/play-button.png" alt="play button"></button>
            
            <button id="pause" class="pause-button"><img src="./WorkoutGeneratorPage/images3/pause-button.png" alt="pause button"></button>
            <button id="reset" class="reset-button"><img src="./WorkoutGeneratorPage/images3/reset-button.png" alt="reset button"></button>
        </section>
        </article>
        </section>
